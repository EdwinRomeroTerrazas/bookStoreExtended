<!DOCTYPE html>
<html ng-app="bookStore">
    <head>
        <meta charset="UTF-8">
	    <title>Mis Datos</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    </head>
<!-- Body -->
    <body ng-controller="bookStoreController as store">
        <!-- TitleBar -->
        <h1 class="center-block thumbnail">Mis Pedidos</h1>
        <!-- TitleBar End -->
        <nav>
        </nav>
        <aside class="thumbnail pull-left" >      
            <div class="list-group">
                <a class="list-group-item" ui-sref="goDashboard">Dashboard</a>
                <a href="#" class="list-group-item active" ui-sref="goPedidos"> Mis pedidos <span class="badge"></span></a>
                <a href="#" class="list-group-item" ui-sref="goFavoritos" disable> Mis favoritos <span class="badge"></span></a>
                <a href="#" class="list-group-item " ui-sref="goDatos"> Mis datos <span class="badge"></span></a>
                <a href="#" class="list-group-item" ui-sref="goIndex"> Salir </a>
            </div>
        </aside> 
        <section class="pull-left " width:100%; style="width:1200px; height:620px;" >
            <div class="table-responsive">
                <table class="table table-hover">
                        <tr >
                            <th>Fecha</th>
                            <th>NÃºmero</th>
                            <th>Resumen</th>
                            <th>Estado</th>
                            <th>Total</th>
                        </tr>
                        <tr ng-repeat="pedido in store.usuario.pedidos">
                            <td>{{pedido.fecha}}</td>
                            <td > <a ui-sref="detalle({id:pedido.id})"> {{pedido.id}}</a></td>
                            <td>{{pedido.resumen}}</td>
                            <td>{{pedido.estado}}</td>
                            <td>{{pedido.total}}</td>
                        </tr>
                </table>
            </div>
  
       
            
            </section>
            
            
            
            
        </section>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
                                                                                   
    </body>
<!-- Body End -->
</html>
